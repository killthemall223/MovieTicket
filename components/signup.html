<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="res\signup.css">

    <script src='https://www.google.com/recaptcha/api.js'></script>

<script type="text/javascript">
    
</script>

</head>

<body>
    <div class="main-bg ">

        <h1>Domain Name</h1>

        <div class="sub-main  ">
            <div class="bg-content ">
                <div class="top-content">
                    <p class="legend">ĐĂNG KÝ<span class="fa fa-hand-o-down"></span></p>
                </div>
                <form class="form-group">
                    <div class="input-group">
                        <p class="input-group-text col-sm-3">Họ và tên </p>
                        <input type="text" name="name" placeholder="Name" required class="form-control col-md-10">
                    </div>

                    <div class="input-group">
                        <p class="input-group-text col-sm-3">Số điện thoại </p>
                        <input type="tel" name="numberphone" placeholder="Number phone" required class="form-control col-sm-9" />
                    </div>

                    <div class="input-group form-inline">

                        <p class="input-group-text col-sm-3">Giới tính</p>

                        <select class="form-control col-sm-2">
                         <option>Nam</option>
                         <option>Nữ</option>

                     </select>
                     <div class="col-sm-1"></div>

                     <p class="input-group-text col-sm-2">Ngày sinh   </p>
                     <input type="date" name="birthday" placeholder="Birthday" required class="form-control col-sm-4 "/>
                 </div>



                 <div class="input-group">
                    <p class="input-group-text col-sm-3">Số chứng minh thư </p>
                    <input type="tel" name="identifycard" placeholder="Identify card" required class="form-control col-sm-9" />
                </div>


                <div class="input-group">
                    <p class="input-group-text col-sm-3">Email </p>
                    <input type="email" name="email" placeholder="Email" required class="form-control col-sm-9" />
                </div>


                <div class="input-group">
                    <p class="input-group-text col-sm-3">Mật khẩu  </p>
                    <input type="password" name="password" placeholder="Password" required class="form-control col-sm-9" />
                </div>
                <div class="input-group">
                    <p class="input-group-text col-sm-3"> Nhập lại mật khẩu  </p>
                    <input type="password" name="password" placeholder="Confirm password" required class="form-control col-sm-9" />
                </div>
 
<div class="input-group">
<img src="image.png" id="img-captcha"/>
                        <input type="button" value="Reload" onclick="" /> </div>
                        <div class="input-group">
                            <p> Nhập mã captcha:
                        <input type="text" id="captcha" value="" /></div>
                       
                <button type="submit" class="">
                    Đăng nhập
                    <!-- <span class="fa fa-sign-in-alt"></span> -->
                </button>

                <p class="normal">Bạn đã có tài khoản ? Đăng nhập <a href="#">tại đây </a></p>
            </form>
        </div>
    </div>

</body>

</html>
